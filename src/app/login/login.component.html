<div class="w-full h-[85vh] max-w-full px-15 p-8 mx-auto mt-0 md:flex-0 shrink-0 flex flex-row gap-10 justify-center items-center text-center dark:text-[#fff]">
    <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border w-5/5 dark:bg-[#111C44]">
      <div class="p-6 mb-2 text-center bg-white border-b-0 rounded-t-2xl dark:bg-[#111C44]">
        <h5 class="text-xl font-bold text-slate-950 dark:text-[#fff]">Sign In To SmartSpend</h5>
      </div>
      <div class="flex flex-wrap   sm:px-6 xl:px-12 items-center justify-center">
        
        <div class=" max-w-full px-1 flex-0 gap-5" (click)="signInWithApple()">
          <a class="flex w-full px-3 py-3 mb-4 dark:bg-[#0B1437] dark:border-none  font-bold text-center justify-center items-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75 gap-3 dark:text-[#fff]">
            <i class="fa-brands fa-apple text-black dark:text-[#fff] text-[22px]"></i>
            <span class="text-black dark:text-[#fff]">Continue with Apple</span>
          </a>
        </div>
        <div class=" max-w-full px-1  flex-0" (click)="signInWithGoogle()">
          <a class="flex w-full px-3 py-3 mb-4 font-bold dark:bg-[#0B1437] dark:border-none  text-center items-center text-gray-200 uppercase align-middle transition-all bg-transparent border border-gray-200 border-solid rounded-lg shadow-none cursor-pointer hover:scale-102 leading-pro text-xs ease-soft-in tracking-tight-soft bg-150 bg-x-25 hover:bg-transparent hover:opacity-75 gap-3">
            <i class="fa-brands fa-google text-black dark:text-[#fff] text-[20px] bg-gradient-to-r from-red-500 to-yellow-500 text-transparent bg-clip-text"></i>
            <span class="text-black dark:text-[#fff]">Continue with Google</span>
          </a>
        </div>
        <div class="relative w-full max-w-full px-3 mt-2 text-center shrink-0">
          <p class="z-20 inline px-4 mb-2 font-semibold leading-normal text-base text-slate-400 dark:text-[#fff]">OR</p>
        </div>
      </div>
      <div class="flex-auto p-6">

        <form role="form text-left" [formGroup]="loginForm" >
          <div class="mb-4">
            <input aria-describedby="email-addon" aria-label="Name" placeholder="Enter Name" class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-gray-900  focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none" type="text">
          </div>
          <div class="mb-4">
            <input aria-describedby="email-addon" aria-label="Email" formControlName="email" placeholder="Enter Email" class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-gray-900 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none" type="email">
          </div>
          <div class="mb-4">
            <input aria-describedby="password-addon" formControlName="password" aria-label="Password" placeholder="Enter Password" class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-gray-900 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow hover:border-gray-900 dark:bg-[#0B1437] dark:border-none" type="password">
          </div>
          <div class="min-h-6 pl-7 mb-0.5 block items-center">
    <input [checked]="false" value="" type="checkbox" class="w-5 h-5 ease-soft -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-gray-900 checked:to-slate-800 after:duration-250 after:ease-soft-in-out duration-250 relative float-left cursor-pointer appearance-none border border-solid border-slate-200 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100 dark:bg-[#0B1437]   dark:border-none" id="terms">
    <label for="terms" class="mb-2 ml-1 font-normal cursor-pointer select-none text-sm text-slate-700 dark:text-[#fff]"> I agree the <a class="font-bold text-slate-700 dark:text-[#fff]">Terms and Conditions</a>
      <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline ml-1 fill-current text-green-500">
        <path d="M6.293 9.293a1 1 0 0 1 1.414 0L10 10.586l2.293-2.293a1 1 0 1 1 1.414 1.414l-3 3a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 0-1.414z"></path>
      </svg>
    </label>
  </div>
  
          <div class="text-center">
            <button (click)="onSubmit()" class="inline-block w-full px-6 py-3 mt-6 mb-2 font-bold text-center text-white  bg-[#0f172a] uppercase align-middle transition-all rounded-md cursor-pointer active:opacity-80 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:border-gray-100 hover:opacity-100 dark:bg-[#0B1437]">Sign up</button>
          </div>
          <p class="mt-4 mb-0 leading-normal text-sm">Already have an account? <a class="font-bold text-slate-700 dark:text-[#fff]" href="../pages/sign-in.html">Sign in</a></p>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </form>
      </div>
    </div>


   
  </div>
